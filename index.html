<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <!-- Left section -->
    <div class="cards">
      <div class="front-card">
        <img src="images/card-logo.svg" alt="card logo" id="cardLogo">
        <p id="cardNumber" class="frontCardNumber">0000 0000 0000 0000</p>

        <div class="bottomCard">
          <p id="userName" class="frontCardUsername">Jane Appleseed</p>
          <p id="userExpDate"><span class="frontCardMonth">00</span>/<span class="frontCardYear">00</span></p>
        </div>
      </div>
      <div class="back-card">
        <p id="userCVC" class="backCardCVC">000</p>
      </div>
    </div>

<!-- Right section -->
  <div class="info">
   <form action="#">
      <label for="fullName">cardholder name <br>
    <input type="text" name="form" id="fullName" class="form--username" placeholder="e.g. Jane Appleseed"></label><br><br>
    <!-- <p>Wrong format numbers only</p> -->

  <label for="userCardNumber">card number<br>
  <input type="text" name="form" id="userCardNumber" class="form--userCardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="15"></label><br><br>

    <div class="bottomForm">
       <div class="date">
      <label for="expDate">exp. date (mm/yy)<br>
        <input type="text" name="month" class="expDate form--month" placeholder="MM" maxlength="2" class="error">
        <input type="text" name="year" class="expDate form--year" placeholder="YY" maxlength="2">
      </label>
        <!-- <p>Can't be blank</p> -->
      </div>

      <div class="cvc">
        <label for="cvc">cvc<br>
          <input type="text" name="CVC" id="cvc" class="form--cvc" placeholder="e.g. 123" maxlength="3"> 
          </label><br><br>
      </div> 
    </div>

    <!-- <div class="complete">
      <img src="images/icon-complete.svg" alt="complete" class="complete_img">
      <p class="complete_head">thank you!</p>
      <p class="complete_p">We've added your card details</p>
    </div> -->

  <button class="btn">confirm</button>
</form>
</div>

</div>
</body>
</html>
