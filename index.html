<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <!-- Left section -->
    <div class="cards">
      <div class="front-card">
        <img src="images/card-logo.svg" alt="card logo" id="cardLogo">
        <p id="cardNumber">0000 0000 0000 0000</p>

        <div class="bottomCard">
          <p id="userName">Jane Appleseed</p>
          <p id="userExpDate">00/00</p>
        </div>
      </div>
      <div class="back-card">
        <p id="userCVC">000</p>
      </div>
    </div>

<!-- Right section -->
  <div class="info">
   <form action="#">
      <label for="username">cardholder name</label><br>
    <input type="text" name="form" id="username" placeholder="e.g. Jane Appleseed"><br>
    <!-- <p>Wrong formar numbers only</p> -->

  <label for="userCardNumber">card number </label><br>
  <input type="text" name="form" id="userCardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="15"><br>
    
    <div class="bottomForm">
       <div class="date">
      <label for="expDate">exp. date (mm/yy)</label><br>
        <input type="text" name="month" class="expDate" placeholder="MM" maxlength="2" class="error">
        <input type="text" name="year" class="expDate" placeholder="YY" maxlength="2">
        <!-- <p>Can't be blank</p> -->
      </div>

      <div class="cvc">
        <label for="cvc">cvc</label><br>
          <input type="text" name="CVC" id="cvc" placeholder="e.g. 123"> 
      </div> 
    </div>

    <!-- <div class="complete">
      <img src="images/icon-complete.svg" alt="complete" class="complete_img">
      <p class="complete_head">thank you!</p>
      <p class="complete_p">We've added your card details</p>
    </div> -->

  <button class="btn">confirm</button>
</form>
</div>

</div>
</body>
</html>
